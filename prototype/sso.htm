<html lang="en-US">

<body dir="ltr" class="body">
    <div id="fullPage">
        <div id="brandingWrapper" class="float">
            <div id="branding" class="illustrationClass"></div>
        </div>
        <div id="contentWrapper" class="float">
            <div id="content">
                <div id="header">
                    CBRE SSO
                </div>
                <div id="workArea">

                    <div id="authArea" class="groupMargin">


                        <div id="loginArea">
                            <div id="loginMessage" class="groupMargin">Sign in with your organizational account</div>

                            <form method="post" id="loginForm" autocomplete="off" novalidate="novalidate">
                                <div id="error" class="fieldMargin error smallText" style="display: none;">
                                    <label id="errorText" for=""></label>
                                </div>

                                <div id="formsAuthenticationArea">
                                    <div id="userNameArea">
                                        <input id="userNameInput" name="UserName" type="email" value="" tabindex="1" class="text fullWidth" spellcheck="false" placeholder="someone@example.com"
                                            autocomplete="off">
                                    </div>

                                    <div id="passwordArea">
                                        <input id="passwordInput" name="Password" type="password" tabindex="2" class="text fullWidth" placeholder="Password" autocomplete="off">
                                    </div>
                                    <div id="kmsiArea" style="display:none">
                                        <input type="checkbox" name="Kmsi" id="kmsiInput" value="true" tabindex="3">
                                        <label for="kmsiInput">Keep me signed in</label>
                                    </div>
                                    <div id="submissionArea" class="submitMargin">
                                        <span id="submitButton" class="submit" tabindex="4">Sign in</span>
                                    </div>
                                </div>
                                <input id="optionForms" type="hidden" name="AuthMethod" value="FormsAuthentication">
                            </form>

                            <div id="authOptions">
                                <form id="options" method="post" action="https://sso.cbre.com/adfs/oauth2/authorize?response_type=code&amp;response_mode=query&amp;client_id=a4387b4b-7e52-430c-8244-a9f0ef0f0aad&amp;redirect_uri=https://dealiq.cbre.io/adfs-callback/&amp;resource=https://dealiq.cbre.io/adfs-callback/&amp;state=https://cbre.io/">
                                    <input id="optionSelection" type="hidden" name="AuthMethod">
                                    <div class="groupMargin"></div>
                                </form>
                            </div>

                            <div id="introduction" class="groupMargin">

                            </div>
                        </div>

                    </div>

                </div>

            </div>
